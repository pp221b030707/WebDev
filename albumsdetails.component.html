<span *ngIf="loaded"><div *ngIf="album">
  <h2>Album Details #{{album.id}}</h2>

  <input type="text" [(ngModel)]="album.title">
  <h4>{{album.title}}</h4>
  <br><br>
  <button (click)="updateAlbum()">Save</button>
  <button (click)="goBack()">Back</button>
  <a routerLink="albums/{{album.id}}/photos"><button>
    ToThePhotos
  </button></a>
</div>
</span>
<h4 *ngIf="!loaded">Loading album...</h4>
