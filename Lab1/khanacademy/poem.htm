    <body>
    <h1>Dreams</h1>
    <p>Hold fast to dreams<br>
       For if dreams die<br>
       Life is broken-winged bird<br>
       That cannot fly<br>
    </p>
    <p>Hold fast to dreans<br>
        For when dreams go<br>
        Life is a barren field<br>
        Frozen with snow<br>
    </p>
    <h6>-Langston Hughes</h6>
    </body>
</html>
